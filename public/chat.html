<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp 2 com Node e Socket</title>
    <link rel="icon" type="image/png" href="images/whatsapp.png" />
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <div id="app">
        <div id="grupos" align="center">
            <br>
            <a id="linksgrupos" href="chat.html?#global">Global</a>
            <hr>
            <a id="linksgrupos" href="chat.html?#text">Text</a>
            <br>
        </div>
        <div class="conversas">
            <div class="header">
                <button><img src="images/menu.png"></button>
                <h1 id="nomeserver">CHAT GLOBAL</h1>

            </div>

            <div id="mensagens"></div>

            <form class="typebox">
                <textarea id="mensagem" placeholder="Sua Mensagem" maxlength="2000"></textarea>

            </form>
        </div>
    </div>
